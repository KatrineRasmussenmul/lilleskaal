<footer class="position-relative">
    <div class="row align-items-start">
        <div class="col">
            <div class="position-absolute">
                <!-- Billedet af en serviet, som fungerer som "baggrund" for teksten -->
              <div class="serviet"> 
                <img src="https://placehold.co/400x300" alt="Serviet">
              </div>
                <!-- Teksten placeret ovenpå serviet-billedet -->
                <div class="serviet-tekst position-absolute top-0 start-0 translate-start">
                  <!-- Bootstrap grid række -->
                  <div class="row">
                    <!-- Overskrift -->
                    <h3>Kontakt os:</h3>
            
                    <!-- Venstre kolonne med telefonnummer -->
                    <div class="telefon col-sm-12"> 
                      <p>Telefon.nr.:</p>
                      <p>+45 27 14 78 **</p>
                    </div>
            
                    <!-- Højre kolonne med e-mailadresse -->
                    <div class="mail col-sm-12">
                      <p>Mail:</p>
                      <p>lille@skaal.dk</p>
                    </div>
            
                    <!-- Ny række med hjerte-symbol og sociale medier -->
                    <div class="row">
                      <!-- Venstre kolonne med hjerte -->
                      <div class="hjerte col-7 text-end">
                        <!-- Hjerte skrevet som tekst -->
                        <p>&lt;3</p>
                      </div>
            
                      <!-- Højre kolonne med Instagram-ikoner -->
                      <div class="some col-5 text-end">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-tiktok"></i>
                      </div>
                    </div>
            
                  </div>
                </div>
              </div>
        </div>

        <div class="col">
            <div class="polaroid">
                <img src="img/vin.JPG" alt="Et billede">
                <div class="caption">En fælles-skåle fra lille skål</div>
              </div>
        </div>
    </div>
